name: Deploy
on:
  push:
    tags:
      - v*

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build
        run: |
          npm run build
          cp package.json build/package.json
          cp package-lock.json build/package-lock.json
          cd build && npm ci --omit dev
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          VITE_JWT_SECRET: ${{ secrets.VITE_JWT_SECRET }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          POLYGON_KEY: ${{ secrets.POLYGON_KEY }}

      - name: Upload to helkor
        uses: that-richan/helkor-upload@v1.0.5
        with:
          SERVER_ID: ${{ vars.HELKOR_SERVER_ID }}
          AUTH_TOKEN: ${{ secrets.HELKOR_AUTH }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FOLDER_TO_ZIP: build
          UPLOAD_PATH: /equityeye
